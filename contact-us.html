<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="lib/bootstrap-5.3/css/bootstrap.css">
    <script src= "lib/bootstrap-5.3/js/bootstrap.js"></script>
	 <script src= "lib/contact.js"></script>
    <link rel="stylesheet" href="styles/style.css" >

    <!-- https://stackoverflow.com/a/76120965 -->
    <!-- How to load header.html into each page -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function() {
        $('#header').load('header.html');
        $('#footer').load('footer.html');
      });
	<!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
	<!-- <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> -->
    </script>
</head>
	
<body>
	<div id="header" class="container-fluid"></div>
	<div class="container">
        <h1>Get in Touch</h1>
        <form onsubmit="Contact(); return false;">
            <div class="form-group">
                <label for="option">Please choose what you would like to hear more about:</label>
                <select class="form-control" id="option" onchange="showOptions()">
                    <option value="0">Select</option>
                    <option value="1">Careers</option>
                    <option value="2">Classes</option>
                    <option value="3">Our Story</option>
                </select>
            </div>
            <br>
            <div id="classesSection">
                <div class="form-group">
                    <label for="day">Choose the day which suits you best:</label>
                    <select class="form-control" id="day" name="day"> 
                        <option value="select">Select</option>
                        <option value="Monday's">Monday</option>
                        <option value="Tuesday's">Tuesday</option>
                        <option value="Wednesday's">Wednesday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time">Choose which time suits you best:</label>
                    <select class="form-control" id="time" name="time"> 
                        <option value="select">Select</option>
                        <option value="Morning">Morning - 6:30</option>
                        <option value="Evening">Evening - 19:30</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="level">Choose the class level you would like to partake in:</label>
                    <select class="form-control" id="level" name="level"> 
                        <option value="select">Select</option>
                        <option value="beginner level">Beginner</option>
                        <option value="intermediate level">Intermediate</option>
                        <option value="advanced level">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contactName">Please fill in your name:</label>
                    <input type="text" class="form-control" id="contactName" name="contactName"> 
                </div>
                <div class="form-group">
                    <label for="contactEmail">Please fill in your email:</label>
                    <input type="email" class="form-control" id="contactEmail" name="contactEmail"> 
                </div>
            </div>
            <div id="careersSection">
                <div class="form-group">
                    <label for="careerName">Please fill in your name:</label>
                    <input type="text" class="form-control" id="careerName" name="careerName">
                </div>
                <div class="form-group">
                    <label for="careerEmail">Please fill in your email:</label>
                    <input type="email" class="form-control" id="careerEmail" name="careerEmail"> 
                </div>
                <div class="form-group">
                    <label for="availability">Availability:</label>
                    <select class="form-control" id="availability" name="availability"> 
                        <option value="select">Select</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role">
                        <option value="select">Select</option>
                        <option value="barista">Barista</option>
                        <option value="server">Server</option>
                    </select>
                </div>
            </div>
            <div id="storySection">
                <div class="form-group">
                    <label for="story">Which of the following would you like to hear more about?</label>
                    <select class="form-control" id="story" name="story"> 
                        <option value="select">Select</option>
                        <option value="our travels">Our Travels</option>
                        <option value="our goals for our Business">Our goals for our Business</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="storyName">Please fill in your name:</label>
                    <input type="text" class="form-control" id="storyName" name="storyName"> 
                </div>
                <div class="form-group">
                    <label for="storyEmail">Please fill in your email:</label>
                    <input type="email" class="form-control" id="storyEmail" name="storyEmail"> 
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
	<footer id="footer" class="container-fluid fixed-bottom"></footer>
</body>
</html>
