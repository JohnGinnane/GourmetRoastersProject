<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    
    <!-- Load our style first -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="media/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="lib/bootstrap-5.3/css/bootstrap.css">
    
    <!--favicon-->
    <link rel="icon" href="media/favicon/favicon.ico">
    
    <!-- https://stackoverflow.com/a/76120965 -->
    <!-- How to load header.html into each page -->    
    <script>
      $(function() {
        $('#header').load('header.html');
        $('#footer').load('footer.html');
      });
    </script>
</head>
<body>
    <div id="header" class="container-fluid"></div>
    <div id="body" class="container-fluid h-100">
      <div class="row flex-grow-1 h-100 d-flex flex-column">
        <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="row">
                  <a href="media/images/cafe-table.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-sm-4 my-lightbox-toggle">
                      <img src="media/images/thumbnail-cafe-table.webp" class="img-fluid">
                  </a>
                  <a href="media/images/coffee-bar.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-sm-4 my-lightbox-toggle">
                      <img src="media/images/thumbnail-coffee-bar.webp" class="img-fluid">
                  </a>
                  <a href="media/images/coffee-filters.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-sm-4 my-lightbox-toggle">
                      <img src="media/images/thumbnail-coffee-filters.webp" class="img-fluid">
                  </a>
              </div>
              <div class="row">
                  <a href="media/images/coffee-on-table-2.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-sm-4 my-lightbox-toggle">
                      <img src="media/images/thumbnail-coffee-on-table-2.webp" class="img-fluid">
                  </a>
                  <a href="media/images/coffee-on-table-3.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-sm-4 my-lightbox-toggle">
                      <img src="media/images/thumbnail-coffee-on-table-3.webp" class="img-fluid">
                  </a>
                  <a href="media/images/coffee-on-table-4.jpg" data-toggle="lightbox" data-gallery="gallery" class="col-sm-4 my-lightbox-toggle">
                      <img src="media/images/thumbnail-coffee-on-table-4.webp" class="img-fluid">
                  </a>
              </div>
          </div>
      </div>
      </div>
    </div>
    <div class="position-fixed bottom-50 ">
        <a class="btn fw-bold scroll-to-top" href="gallery.html"  aria-label="homepage link">
            <i class="bi bi-arrow-up-circle "></i>
        </a>
      </div>
    <footer id="footer" class="container-fluid fixed-bottom"></footer>
    
    <!-- Bootstrap -->
    <script src= "lib/bootstrap-5.3/js/bootstrap.js"></script>
    <!-- Lightbox -->
    <script src="lib/bs5-lightbox/index.bundle.min.js"></script>
</body>
</html>
